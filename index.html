<!DOCTYPE html>
<html lang="da">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D Hover</title>
    <link rel="stylesheet" href="assets/css/main.css" />
    <script src="assets/js/javascript.js" defer></script>
  </head>
  <body>
    <section class="card-hover">
      <div class="card">
        <div class="wrapper">
          <img
            src="assets/images/Uploads/dark_rider-cover.jpg"
            alt="dark_rider-cover"
            class="cover-image"
          />
        </div>
        <img
          src="assets/images/Uploads/dark_rider-title.png"
          alt="dark_rider-title"
          class="title"
        />
        <img
          src="assets/images/Uploads/dark_rider-character.webp"
          alt="character"
          class="character"
        />
      </div>
      <div class="card">
        <div class="wrapper">
          <img
            src="assets/images/Uploads/force_mage-cover.jpg"
            alt="dark_rider-cover"
            class="cover-image"
          />
        </div>
        <img
          src="assets/images/Uploads/force_mage-title.png"
          alt="dark_rider-title"
          class="title"
        />
        <img
          src="assets/images/Uploads/force_mage-character.webp"
          alt="character"
          class="character"
        />
      </div>
    </section>
  </body>
</html>
